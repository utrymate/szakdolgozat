<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="graph.js"></script>
<script src="editor.js"></script>
<script src="nodes.js"></script>
<script src="edges.js"></script>

<body onload="">

<div class="grid-container">
    <div class="item1">
        <canvas id="my-canvas" width="1280" height="720"></canvas>
    </div>
    <div class="item2">
        <table border=10>
            <caption>Toolbox</caption>
            <tr>
                <th>
                    <p>Add node</p>
                </th>
                <td>
                    <!-- node hozzáadás-->
                    <div id="rectangle" onclick="editor.addRectangle()"></div>
                </td>
            </tr>
            <tr>
                 <th>
                    <p>Add circle</p>
                 </th>
                <td>
                    <!-- kör hozzáadás-->
                    <div id="circle" onclick="editor.addCircle()"></div>
                </td>
            </tr>
            <tr>
                <th>
                    <p>Add start</p>
                </th>
                <td>
                    <!-- start hozzáadás-->
                    <div id="start" onclick="editor.addStart()"></div>
                </td>
            </tr>
            <tr>
                <th>
                    <p>Add end</p>
                </th>
                <td>
                    <!-- end hozzáadás-->
                    <div id="end" onclick="editor.addEnd()"></div>
                </td>
            </tr>
            <tr>
                <th>
                    <p>Edit element<br>(Ez nem csinál most semmit)</p>
                </th>
                <td>
                    <div class="editElement">
                        <!-- ez még nem működik, de a gomb szépen néz ki -->
                        <button class="button" onclick="editElement()">Edit element</button>
                    </div>
                </td>
            </tr>
            <!--
            <tr>
                <th>
                    <p>Edit edge (old)</p>
                </th>
                <td>
                    <div class="addEdge">
                        <button onclick="openEdge()">Old add edge</button>
                    </div>
                </td>
            </tr>
            -->
        </table>
    </div>
  </div>
<script>
    //let graph = new Graph(); //todo: konstruktorokat atadni
    //todo letrehozni a tobbi osztaly is.
    let editor = new Editor();
    initialize(editor)
</script>
<!-- add edge-->
<div id="addEdge" style="display: none">
    <span class="helper"></span>
    <div>
        <label for="textInput" >From</label>
        <input type="number" name="edge1" id="edge1">
    </div>
    <div>
        <label for="textInput" >To</label>
        <input type="number" name="edge2" id="edge2">
    </div>
    <div>
        <button onclick="addEdge(document.getElementById('edge1').value, document.getElementById('edge2').value)">Dashed</button>
        <button onclick="folytonos()">Continuous</button>
        <button onclick="closeEdge()">Close</button>
    </div>
</div>

<!-- RECTANGLE szöveg bevitel, újraméretezés -->
<div id="addTextRect" style="display: none">
    <span class="helper"></span>
    <div>
        <label for="textInput" >Type text here: </label>
        <input type="text" onfocus="this.value=''" name="textInput"  onkeyup="editor.addTextToNode(this.value)">
    </div>
    <div>
        <label for="textInput" >Type width here: </label>
        <input type="number" name="width" id="width">
    </div>
    <div>
        <label for="textInput" >Type height here: </label>
        <input type="number" name="height" id="height">
    </div>
    <div>
        <button onclick="resizeRectangle()">Resize</button>
        <button onclick="closeText()">Close</button>
    </div>
</div>

<!-- CIRCLE szöveg bevitel, újraméretezés -->
<div id="addTextCirc" style="display: none">
    <span class="helper"></span>
    <div>
        <label for="textInput" >Type text here: </label>
        <input type="text" onfocus="this.value=''" name="textInput"  onkeyup="addTextToNode(this.value)">
    </div>
    <div>
        <label for="textInput" >Type radius here: </label>
        <input type="number" name="radius" id="radius">
    </div>
    <div>
        <button onclick="resizeCircle()">Resize</button>
        <button onclick="closeText()">Close</button>
    </div>
</div>
</body>
<script>
    //editor.resize();
</script>
</html>
