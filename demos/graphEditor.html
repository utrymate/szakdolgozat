<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="initialize()">
<script src="graph.js"></script> 
<canvas id="my-canvas" width="1200" height="600"></canvas>
<table border=10>
    <caption>Toolbox</caption>
    <tr>
        <th>
            <p>Add node</p>
        </th>
        <th>
            <p>Add circle</p>
        </th>
        <th>
            <p>Add start</p>
        </th>
        <th>
            <p>Add end</p>
        </th>
        <th>
            <p>Edit element<br>(Ez nem csinál most semmit)</p>
        </th>
        <th>
            <p>Edit edge (old)</p>
        </th>
    </tr>
    <tr>
        <td>
            <!-- node hozzáadás-->
            <div id="rectangle" onclick="addRectangle()"></div>
        </td>
        <td>
            <!-- kör hozzáadás-->
            <div id="circle" onclick="addCircle()"></div>
        </td>
        <td>
            <!-- start hozzáadás-->
            <div id="start" onclick="addStart()"></div>
        </td>
        <td>
            <!-- start hozzáadás-->
            <div id="end" onclick="addEnd()"></div>
        </td>
        <td>
            <div class="editElement">
                <!-- add vonal -->
                <button class="button" onclick="editElement()">Edit element</button>
            </div>
        </td>
        <td>
            <div class="addEdge">
                <!-- add vonal -->
                <button onclick="openEdge()">Old add edge</button>
            </div>
        </td>
    </tr>
</table>

<!-- add edge-->
<div id="addEdge" style="display: none">
    <span class="helper"></span>
    <div>
        <label for="textInput" >From</label>
        <input type="number" name="edge1" id="edge1">
    </div>
    <div>
        <label for="textInput" >To</label>
        <input type="number" name="edge2" id="edge2">
    </div>
    <div>
        <button onclick="addEdge(document.getElementById('edge1').value, document.getElementById('edge2').value)">Dashed</button>
        <button onclick="folytonos()">Continuous</button>
        <button onclick="closeEdge()">Close</button>
    </div>
</div>

<!-- RECTANGLE szöveg bevitel, újraméretezés -->
<div id="addTextRect" style="display: none">
    <span class="helper"></span>
    <div>
        <label for="textInput" >Type text here: </label>
        <input type="text" onfocus="this.value=''" name="textInput" id="textInput" onkeyup="addTextToNode(this.value)">
    </div>
    <div>
        <label for="textInput" >Type width here: </label>
        <input type="number" name="width" id="width">
    </div>
    <div>
        <label for="textInput" >Type height here: </label>
        <input type="number" name="height" id="height">
    </div>
    <div>
        <button onclick="resizeRectangle()">Resize</button>
        <button onclick="closeText()">Close</button>
    </div>
</div>

<!-- CIRCLE szöveg bevitel, újraméretezés -->
<div id="addTextCirc" style="display: none">
    <span class="helper"></span>
    <div>
        <label for="textInput" >Type text here: </label>
        <input type="text" onfocus="this.value=''" name="textInput" id="textInput" onkeyup="addTextToNode(this.value)">
    </div>
    <div>
        <label for="textInput" >Type radius here: </label>
        <input type="number" name="radius" id="radius">
    </div>
    <div>
        <button onclick="resizeCircle()">Resize</button>
        <button onclick="closeText()">Close</button>
    </div>
</div>
</body>
</html>
